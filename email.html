<script>
    // --- KEY DEOBFUSCATION ---
    const deobfuscate = (key) => key.replace(/\*/g, '');

    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://zxeikhguvghtsqouyuyz.supabase.co';
    const SUPABASE_ANON_KEY = deobfuscate('e*y*J*h*b*G*c*i*O*i*J*I*U*z*I*1*N*i*I*s*I*n*R*5*c*C*I*6*I*k*p*X*V*C*J*9*.*e*y*J*p*c*3*M*i*O*i*J*z*d*X*B*h*Y*m*F*z*Z*S*I*s*I*n*J*l*Z*i*I*6*I*n*p*4*Z*W*l*r*a*G*d*1*d*m*d*o*d*H*N*x*b*3*V*5*d*X*l*6*I*i*w*i*c*m*9*s*Z*S*I*6*I*m*F*u*b*2*4*i*L*C*J*p*Y*X*Q*i*O*j*E*3*N*T*E*1*O*D*Y*y*M*z*A*s*I*m*V*4*c*C*I*6*M*j*A*2*N*z*E*2*M*j*I*z*M*H*0*.*a*9*j*W*r*_*h*1*d*g*y*i*_*S*T*7*s*g*K*D*A*S*D*H*i*7*h*k*M*j*S*W*O*R*7*8*V*q*2*f*M*N*0');

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        global: {
            headers: {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
        }
    });

    const GOOGLE_API_KEY = deobfuscate('A*I*z*a*S*y*A*U*I*v*4*H*E*M*u*f*F*0*x*5*1*e*Z*q*L*p*e*o*R*t*J*X*8*W*n*r*n*i*o');
    const DISCOVERY_DOC = 'https://gmail.googleapis.com/$discovery/rest?version=v1';

    const OPENROUTER_API_KEY = deobfuscate('s*k*-*o*r*-*v*1*-*b*2*1*9*8*5*d*9*f*5*7*4*2*0*1*8*b*8*d*8*e*9*d*8*e*3*6*f*f*f*9*c*1*5*b*8*3*1*6*2*1*8*8*9*1*c*a*5*e*3*2*6*a*3*a*2*f*d*5*4*b*a*4*7');
    const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
    const DEFAULT_MODEL = 'moonshotai/kimi-k2:free';
    
    // Global variables
    let currentUser = null;
    let gmailClient = null;
    let volumeChart = null;
    let categoryChart = null;
    let recentEmails = [];

    document.addEventListener('DOMContentLoaded', async () => {
        const appContent = document.getElementById('app-content');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        
        const showLoading = (show) => {
            loadingSkeleton.classList.toggle('hidden', !show);
        };

        const redirectToDashboard = (message) => {
            alert(message);
            window.location.href = './index.html';
        };

        async function validateGoogleToken(accessToken) {
            try {
                const response = await fetch(`https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=${accessToken}`);
                if (!response.ok) return false;
                
                const data = await response.json();
                return !data.error && data.expires_in > 0;
            } catch {
                return false;
            }
        }

        async function getGoogleToken(userId) {
            try {
                const { data, error } = await supabase
                    .from('user_google_tokens')
                    .select('access_token, expires_at')
                    .eq('user_id', userId)
                    .single();

                if (error) throw error;
                if (!data) return null;
                
                const now = new Date();
                const expiresAt = new Date(data.expires_at);
                if (expiresAt <= now) {
                    await supabase
                        .from('user_google_tokens')
                        .delete()
                        .eq('user_id', userId);
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Supabase query error:', error);
                return null;
            }
        }

        async function initializeApp() {
            showLoading(true);
            try {
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session) {
                    throw new Error('No active session. Please login first.');
                }
                
                currentUser = session.user;

                const tokenData = await getGoogleToken(currentUser.id);
                if (!tokenData || !tokenData.access_token) {
                    throw new Error('No valid Google token found. Please reconnect your Google account.');
                }

                const isValid = await validateGoogleToken(tokenData.access_token);
                if (!isValid) {
                    throw new Error('Google token is invalid. Please reconnect your Google account.');
                }

                await new Promise((resolve) => gapi.load('client', resolve));
                await gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });

                gapi.client.setToken({
                    access_token: tokenData.access_token,
                    token_type: 'Bearer'
                });

                gmailClient = gapi.client.gmail;
                appContent.classList.remove('hidden');
                
                // Load dashboard data
                await loadDashboardData();
                
            } catch (error) {
                console.error('Initialization error:', error);
                redirectToDashboard(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function loadDashboardData() {
            showLoading(true);
            try {
                // Get email stats
                await getEmailStats();
                
                // Get recent emails
                await getRecentEmails();
                
                // Initialize charts
                initCharts();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            } finally {
                showLoading(false);
            }
        }

        async function getEmailStats() {
            try {
                // Get messages from the last 24 hours
                const twentyFourHoursAgo = new Date();
                twentyFourHoursAgo.setDate(twentyFourHoursAgo.getDate() - 1);
                const unixTimestamp = Math.floor(twentyFourHoursAgo.getTime() / 1000);
                
                // Get inbox messages
                const inboxResponse = await gmailClient.users.messages.list({
                    userId: 'me',
                    q: `after:${unixTimestamp}`,
                    maxResults: 500
                });
                
                const inboxMessages = inboxResponse.result.messages || [];
                
                // Get sent messages
                const sentResponse = await gmailClient.users.messages.list({
                    userId: 'me',
                    q: `after:${unixTimestamp} in:sent`,
                    maxResults: 500
                });
                
                const sentMessages = sentResponse.result.messages || [];
                
                // Get unread messages
                const unreadResponse = await gmailClient.users.messages.list({
                    userId: 'me',
                    q: `after:${unixTimestamp} is:unread`,
                    maxResults: 500
                });
                
                const unreadMessages = unreadResponse.result.messages || [];
                
                // Update stats display
                document.getElementById('received-count').textContent = inboxMessages.length;
                document.getElementById('sent-count').textContent = sentMessages.length;
                document.getElementById('unread-count').textContent = unreadMessages.length;
                
                // Get top sender (simplified - would need more processing in a real app)
                if (inboxMessages.length > 0) {
                    const firstMessage = await gmailClient.users.messages.get({
                        userId: 'me',
                        id: inboxMessages[0].id,
                        format: 'metadata',
                        metadataHeaders: ['From']
                    });
                    
                    const fromHeader = firstMessage.result.payload.headers.find(h => h.name === 'From');
                    if (fromHeader) {
                        const sender = fromHeader.value.split('<')[0].trim();
                        document.getElementById('top-sender').textContent = sender;
                    }
                }
                
                // Store recent emails for analysis
                recentEmails = inboxMessages.slice(0, 50); // Limit to 50 for analysis
                
            } catch (error) {
                console.error('Error getting email stats:', error);
            }
        }

        async function getRecentEmails(filter = 'all') {
            try {
                const emailList = document.getElementById('email-list');
                emailList.innerHTML = '<div class="text-center py-12 text-dark-tertiary"><p>Loading emails...</p></div>';
                
                let query = '';
                if (filter === 'unread') query = 'is:unread';
                if (filter === 'important') query = 'is:important';
                
                const response = await gmailClient.users.messages.list({
                    userId: 'me',
                    q: query,
                    maxResults: 10
                });
                
                const messages = response.result.messages || [];
                if (messages.length === 0) {
                    emailList.innerHTML = '<div class="text-center py-12 text-dark-tertiary"><p>No emails found</p></div>';
                    return;
                }
                
                // Get full message details for each
                const messageDetails = await Promise.all(
                    messages.map(msg => 
                        gmailClient.users.messages.get({
                            userId: 'me',
                            id: msg.id,
                            format: 'metadata',
                            metadataHeaders: ['From', 'Subject', 'Date']
                        })
                    )
                );
                
                // Render emails
                emailList.innerHTML = '';
                messageDetails.forEach((msg, index) => {
                    const message = msg.result;
                    const headers = message.payload.headers;
                    
                    const fromHeader = headers.find(h => h.name === 'From');
                    const subjectHeader = headers.find(h => h.name === 'Subject');
                    const dateHeader = headers.find(h => h.name === 'Date');
                    
                    const from = fromHeader ? fromHeader.value : 'Unknown';
                    const subject = subjectHeader ? subjectHeader.value : '(No Subject)';
                    const date = dateHeader ? new Date(dateHeader.value).toLocaleString() : '';
                    
                    // Simplified sender name extraction
                    let senderName = from;
                    if (from.includes('<')) {
                        senderName = from.split('<')[0].trim();
                    } else if (from.includes('@')) {
                        senderName = from.split('@')[0];
                    }
                    
                    const isUnread = !message.labelIds.includes('UNREAD');
                    const isImportant = message.labelIds.includes('IMPORTANT');
                    
                    const emailCard = document.createElement('div');
                    emailCard.className = `email-card bg-dark-secondary rounded-lg p-4 cursor-pointer ${isUnread ? 'border-l-4 border-[#06b2fc]' : ''}`;
                    emailCard.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div class="font-medium truncate">${senderName}</div>
                            <div class="text-xs text-dark-tertiary">${date}</div>
                        </div>
                        <div class="text-sm mb-2 truncate">${subject}</div>
                        <div class="flex gap-2">
                            ${isImportant ? '<span class="category-tag bg-[#f59e0b]/20 text-[#f59e0b]">Important</span>' : ''}
                            ${isUnread ? '<span class="category-tag bg-[#06b2fc]/20 text-[#06b2fc]">Unread</span>' : ''}
                        </div>
                    `;
                    
                    emailCard.addEventListener('click', () => {
                        window.open(`https://mail.google.com/mail/u/0/#inbox/${message.id}`, '_blank');
                    });
                    
                    emailList.appendChild(emailCard);
                });
                
            } catch (error) {
                console.error('Error getting recent emails:', error);
                document.getElementById('email-list').innerHTML = '<div class="text-center py-12 text-dark-tertiary"><p>Error loading emails</p></div>';
            }
        }

                            fill: true

                        {

                            data: [2, 1, 3, 5, 8, 6, 4, 3],
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',

                    break;
                case 'actions':
                    title = `Action Items from Last ${days} Day${days > 1 ? 's' : ''}`;
                    prompt = `Review email content from the last ${days} days and extract any clear action items or follow-ups needed. Organize by priority and include relevant context. Format as a numbered list.`;
                    break;
            }
            
            try {
