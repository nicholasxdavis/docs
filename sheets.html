<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit - Sheets Tool</title>
    
    <link rel="icon" href="https://nicholasxdavis.github.io/docs/img/orbit.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            primary: '#161618',
                            secondary: '#242628',
                            tertiary: '#a1a1a2',
                            light: '#fcfcfc'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'fade-up': 'fade-up 0.5s ease-out',
                    },
                    keyframes: {
                        'fade-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                    }
                }
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        body { background-color: #161618; color: #fcfcfc; }
        .glassmorphism { background: rgba(22, 22, 24, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(36, 38, 40, 0.5); }
        .btn-micro:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(6, 178, 252, 0.3); }
        .hidden { display: none; }
        .custom-textarea { background: #242628; border: 1px solid #3a3c3e; transition: all 0.3s ease; }
        .custom-textarea:focus { border-color: #50b1f7; box-shadow: 0 0 0 2px rgba(6, 178, 252, 0.2); }
        .toggle-checkbox:checked { right: 0; border-color: #06b2fc; }
        .toggle-checkbox:checked + .toggle-label { background-color: #06b2fc; }
        .loader { width: 50px; aspect-ratio: 1; box-shadow: 0 0 0 3px #06b2fc inset; border-radius: 50%; position: relative; animation: l6 1.5s linear infinite; }
        .loader:before { content: ""; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); box-shadow: inherit; width: 25px; aspect-ratio: 1; border-radius: 50%; }
        @keyframes l6 { to { transform: rotate(360deg); } }
        
        /* Custom styling for Sheets UI */
        .sheet-preview {
            background-color: #242628;
            border: 1px solid #3a3c3e;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }
        .sheet-grid {
            display: inline-grid;
            grid-template-columns: repeat(5, minmax(100px, 1fr));
            gap: 1px;
            background-color: #3a3c3e;
        }
        .sheet-cell {
            background-color: #242628;
            padding: 0.5rem;
            min-height: 40px;
            border: 1px solid #3a3c3e;
        }
        .sheet-header {
            background-color: #1e3a8a;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body class="font-sans antialiased bg-dark-primary text-dark-light min-h-screen">
    <div class="container mx-auto px-4 md:px-8 py-6">
        <header class="flex justify-between items-center mb-12 animate-fade-up">
            <div class="flex items-center gap-3">
                <img src="https://nicholasxdavis.github.io/docs/img/logo.png" alt="Orbit Logo" class="w-20 h-100%">
            </div>
            <a href="./index.html" class="bg-dark-secondary text-dark-light font-medium py-2 px-4 rounded-lg hover:bg-dark-tertiary transition-all flex items-center gap-2 btn-micro">
                &larr; Back to Dashboard
            </a>
        </header>

        <div id="app-content" class="max-w-4xl mx-auto hidden animate-fade-up" style="animation-delay: 0.1s">
            <div class="glassmorphism p-8 rounded-2xl shadow-xl">
                <div id="sheet-generator">
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-400">Create New Spreadsheet</h2>
                        <p class="text-dark-tertiary">Use the form below to generate a new Google Sheet with AI.</p>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="sheet-title" class="block text-sm font-medium text-dark-tertiary mb-2">Spreadsheet Title</label>
                            <input type="text" id="sheet-title" placeholder="e.g., Q3 Financial Report" class="w-full p-3 bg-dark-secondary border border-dark-tertiary rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b2fc] text-dark-light placeholder-dark-tertiary">
                        </div>
                        
                        <div>
                            <label for="sheet-headers" class="block text-sm font-medium text-dark-tertiary mb-2">Column Headers (comma separated)</label>
                            <input type="text" id="sheet-headers" placeholder="e.g., Name, Age, Email, Status" class="w-full p-3 bg-dark-secondary border border-dark-tertiary rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06b2fc] text-dark-light placeholder-dark-tertiary">
                        </div>
                        
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label for="sheet-data" class="block text-sm font-medium text-dark-tertiary">Sample Data (JSON format)</label>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-dark-tertiary">AI Generation</span>
                                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                        <input type="checkbox" id="ai-generate-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                        <label for="ai-generate-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                    </div>
                                </div>
                            </div>
                            <textarea id="sheet-data" rows="8" placeholder='[{"name":"John","age":30},{"name":"Jane","age":25}]' class="w-full p-4 custom-textarea rounded-lg focus:outline-none text-dark-light placeholder-dark-tertiary resize-none"></textarea>
                        </div>
                        
                        <div class="sheet-preview">
                            <h3 class="text-sm font-medium text-dark-tertiary mb-2">Preview</h3>
                            <div id="sheet-preview-container" class="mt-2">
                                <div class="text-dark-tertiary text-sm">Preview will appear here</div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 mt-8">
                        <button id="ai-generate-btn" class="flex-1 bg-[#06b2fc] text-white font-semibold py-3 px-6 rounded-lg hover:bg-[#0595d8] transition-all transform btn-micro flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path></svg>
                            <span>Generate Sample Data</span>
                        </button>
                        <button id="generate-sheet-btn" class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-green-600 hover:to-teal-600 transition-all transform btn-micro flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V8z" clip-rule="evenodd"></path></svg>
                            <span>Create Google Sheet</span>
                        </button>
                    </div>
                    <p id="generator-status" class="mt-4 text-center h-5 text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-skeleton" class="fixed inset-0 bg-dark-primary/90 z-[2000] flex items-center justify-center">
        <div class="loader"></div>
    </div>

<script>
    // --- KEY DEOBFUSCATION ---
    const deobfuscate = (key) => key.replace(/\*/g, '');

    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://zxeikhguvghtsqouyuyz.supabase.co';
    const SUPABASE_ANON_KEY = deobfuscate('e*y*J*h*b*G*c*i*O*i*J*I*U*z*I*1*N*i*I*s*I*n*R*5*c*C*I*6*I*k*p*X*V*C*J*9*.*e*y*J*p*c*3*M*i*O*i*J*z*d*X*B*h*Y*m*F*z*Z*S*I*s*I*n*J*l*Z*i*I*6*I*n*p*4*Z*W*l*r*a*G*d*1*d*m*d*o*d*H*N*x*b*3*V*5*d*X*l*6*I*i*w*i*c*m*9*s*Z*S*I*6*I*m*F*u*b*2*4*i*L*C*J*p*Y*X*Q*i*O*j*E*3*N*T*E*1*O*D*Y*y*M*z*A*s*I*m*V*4*c*C*I*6*M*j*A*2*N*z*E*2*M*j*I*z*M*H*0*.*a*9*j*W*r*_*h*1*d*g*y*i*_*S*T*7*s*g*K*D*A*S*D*H*i*7*h*k*M*j*S*W*O*R*7*8*V*q*2*f*M*N*0');
    
    // Initialize Supabase client with proper headers
    const supabase = window.supabase.createClient(
        SUPABASE_URL, 
        SUPABASE_ANON_KEY, 
        {
            global: {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            }
        }
    );

    // Google API Configuration
    const GOOGLE_API_KEY = deobfuscate('A*I*z*a*S*y*A*U*I*v*4*H*E*M*u*f*F*0*x*5*1*e*Z*q*L*p*e*o*R*t*J*X*8*W*n*r*n*i*o');
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

    // AI Configuration
    const OPENROUTER_API_KEY = deobfuscate('s*k*-*o*r*-*v*1*-*b*2*1*9*8*5*d*9*f*5*7*4*2*0*1*8*b*8*d*8*e*9*d*8*e*3*6*f*f*f*9*c*1*5*b*8*3*1*6*2*1*8*8*9*1*c*a*5*e*3*2*6*a*3*a*2*f*d*5*4*b*a*4*7');
    const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
    const DEFAULT_MODEL = 'moonshotai/kimi-k2:free';

    document.addEventListener('DOMContentLoaded', async () => {
        const appContent = document.getElementById('app-content');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        const statusEl = document.getElementById('generator-status');
        const generateSheetBtn = document.getElementById('generate-sheet-btn');
        const aiGenerateBtn = document.getElementById('ai-generate-btn');
        const sheetHeadersInput = document.getElementById('sheet-headers');
        const sheetDataInput = document.getElementById('sheet-data');
        const previewContainer = document.getElementById('sheet-preview-container');

        const showLoading = (show) => {
            loadingSkeleton.classList.toggle('hidden', !show);
        };

        const redirectToDashboard = (message) => {
            alert(message);
            window.location.href = './index.html';
        };

        // Function to validate Google token
        async function validateGoogleToken(accessToken) {
            try {
                const response = await fetch(`https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=${accessToken}`);
                const data = await response.json();
                return !data.error && data.expires_in > 0;
            } catch (error) {
                return false;
            }
        }

        // Function to get Google token from Supabase
        async function getGoogleToken(userId) {
            try {
                const { data, error } = await supabase
                    .from('user_google_tokens')
                    .select('access_token, expires_at')
                    .eq('user_id', userId)
                    .single();

                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Supabase query error:', error);
                throw new Error('Failed to fetch Google token');
            }
        }

        // Function to update the sheet preview
        function updateSheetPreview() {
            try {
                const headers = sheetHeadersInput.value.split(',').map(h => h.trim()).filter(h => h);
                const data = sheetDataInput.value.trim() ? JSON.parse(sheetDataInput.value) : [];
                
                if (!headers.length && !data.length) {
                    previewContainer.innerHTML = '<div class="text-dark-tertiary text-sm">Enter headers and data to see preview</div>';
                    return;
                }

                let html = '<div class="sheet-grid">';
                
                // Add headers
                headers.forEach(header => {
                    html += `<div class="sheet-cell sheet-header">${header}</div>`;
                });
                
                // Add data rows
                data.forEach(row => {
                    headers.forEach(header => {
                        const value = row[header] !== undefined ? row[header] : '';
                        html += `<div class="sheet-cell">${value}</div>`;
                    });
                });
                
                html += '</div>';
                previewContainer.innerHTML = html;
            } catch (error) {
                previewContainer.innerHTML = `<div class="text-red-400 text-sm">Invalid JSON data</div>`;
            }
        }

        // Initialize authentication and Google API
        async function initializeApp() {
            showLoading(true);
            
            try {
                // 1. Check Supabase auth session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    throw new Error('No active session');
                }

                // 2. Get Google token from Supabase
                const tokenData = await getGoogleToken(session.user.id);
                if (!tokenData || !tokenData.access_token) {
                    throw new Error('No Google token found');
                }

                // 3. Check token expiration
                const now = new Date();
                const expiresAt = new Date(tokenData.expires_at);
                if (expiresAt <= now) {
                    throw new Error('Google token expired');
                }

                // 4. Initialize Google API
                await new Promise((resolve) => gapi.load('client', resolve));
                
                await gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });

                gapi.client.setToken({
                    access_token: tokenData.access_token,
                    token_type: 'Bearer'
                });

                // Show the app content
                appContent.classList.remove('hidden');
                
            } catch (error) {
                console.error('Initialization error:', error);
                redirectToDashboard(error.message.includes('session') ? 
                    'Please login first' : 
                    'Google integration error. Please reconnect your Google account.');
            } finally {
                showLoading(false);
            }
        }

        // Sheet generation function
        async function generateSheet() {
            const title = document.getElementById('sheet-title').value.trim();
            const headers = sheetHeadersInput.value.split(',').map(h => h.trim()).filter(h => h);
            let data = [];
            
            try {
                data = sheetDataInput.value.trim() ? JSON.parse(sheetDataInput.value) : [];
            } catch (error) {
                statusEl.textContent = 'Invalid JSON data format';
                statusEl.style.color = '#ef4444';
                return;
            }

            if (!title || !headers.length) {
                statusEl.textContent = 'Please provide a title and at least one column header';
                statusEl.style.color = '#ef4444';
                return;
            }

            statusEl.textContent = 'Creating spreadsheet...';
            statusEl.style.color = '#50b1f7';
            showLoading(true);

            try {
                // Create the spreadsheet
                const createResponse = await gapi.client.sheets.spreadsheets.create({
                    properties: {
                        title: title
                    }
                });
                
                const spreadsheetId = createResponse.result.spreadsheetId;
                const sheetId = 0; // Default first sheet
                
                // Prepare the data update
                const requests = [];
                
                // Set headers
                requests.push({
                    updateCells: {
                        range: {
                            sheetId: sheetId,
                            startRowIndex: 0,
                            endRowIndex: 1,
                            startColumnIndex: 0,
                            endColumnIndex: headers.length
                        },
                        rows: [{
                            values: headers.map(header => ({
                                userEnteredValue: { stringValue: header },
                                userEnteredFormat: {
                                    backgroundColor: { red: 0.07, green: 0.26, blue: 0.57 }, // Dark blue
                                    textFormat: { bold: true, foregroundColor: { red: 1, green: 1, blue: 1 } }
                                }
                            }))
                        }],
                        fields: 'userEnteredValue,userEnteredFormat'
                    }
                });
                
                // Add data if provided
                if (data.length > 0) {
                    const rows = data.map(row => ({
                        values: headers.map(header => ({
                            userEnteredValue: { 
                                stringValue: row[header] !== undefined ? String(row[header]) : '' 
                            }
                        }))
                    }));
                    
                    requests.push({
                        updateCells: {
                            range: {
                                sheetId: sheetId,
                                startRowIndex: 1,
                                endRowIndex: 1 + data.length,
                                startColumnIndex: 0,
                                endColumnIndex: headers.length
                            },
                            rows: rows,
                            fields: 'userEnteredValue'
                        }
                    });
                }
                
                // Format the header row
                requests.push({
                    repeatCell: {
                        range: {
                            sheetId: sheetId,
                            startRowIndex: 0,
                            endRowIndex: 1,
                            startColumnIndex: 0,
                            endColumnIndex: headers.length
                        },
                        cell: {
                            userEnteredFormat: {
                                backgroundColor: { red: 0.07, green: 0.26, blue: 0.57 }, // Dark blue
                                textFormat: { bold: true, foregroundColor: { red: 1, green: 1, blue: 1 } }
                            }
                        },
                        fields: 'userEnteredFormat'
                    }
                });
                
                // Auto-resize columns
                requests.push({
                    autoResizeDimensions: {
                        dimensions: {
                            sheetId: sheetId,
                            dimension: 'COLUMNS',
                            startIndex: 0,
                            endIndex: headers.length
                        }
                    }
                });
                
                // Execute all requests
                await gapi.client.sheets.spreadsheets.batchUpdate({
                    spreadsheetId: spreadsheetId,
                    resource: {
                        requests: requests
                    }
                });
                
                statusEl.innerHTML = `Spreadsheet created! <a href="https://docs.google.com/spreadsheets/d/${spreadsheetId}/edit" target="_blank" class="text-[#50b1f7] hover:underline">Open Spreadsheet</a>`;
                statusEl.style.color = '#10b981';
            } catch (err) {
                const errorMsg = err?.result?.error?.message || err.message;
                if (errorMsg.includes('authentication')) {
                    statusEl.textContent = 'Authentication expired. Please refresh the page.';
                } else {
                    statusEl.textContent = `Error: ${errorMsg}`;
                }
                statusEl.style.color = '#ef4444';
                console.error(err);
            } finally {
                showLoading(false);
            }
        }

        // AI data generation function
        async function generateDataWithAI() {
            const headers = sheetHeadersInput.value.split(',').map(h => h.trim()).filter(h => h);
            
            if (!headers.length) {
                statusEl.textContent = 'Please enter column headers first';
                statusEl.style.color = '#ef4444';
                return;
            }

            const prompt = `Generate 5 sample data rows for a spreadsheet with these columns: ${headers.join(', ')}. Return only a JSON array of objects with these properties, no additional text or explanation. Example format: [{"${headers[0]}":"value1","${headers[1]}":"value2"}]`;

            statusEl.textContent = 'AI is generating sample data...';
            statusEl.style.color = '#8b5cf6';
            showLoading(true);

            try {
                const response = await fetch(OPENROUTER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Orbit Sheets Tool'
                    },
                    body: JSON.stringify({
                        model: DEFAULT_MODEL,
                        messages: [{ role: "user", content: prompt }]
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API call failed: ${response.status}`);
                }
                
                const result = await response.json();
                const generatedData = result.choices?.[0]?.message?.content;
                
                if (!generatedData) throw new Error('No data returned from AI');
                
                // Try to parse the JSON (AI might wrap it in markdown code blocks)
                let parsedData;
                try {
                    // Handle cases where AI returns markdown code blocks
                    const jsonMatch = generatedData.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch && jsonMatch[1]) {
                        parsedData = JSON.parse(jsonMatch[1]);
                    } else {
                        parsedData = JSON.parse(generatedData);
                    }
                } catch (parseError) {
                    // If parsing fails, try to clean the string and parse again
                    try {
                        const cleaned = generatedData.replace(/^```json|```$/g, '').trim();
                        parsedData = JSON.parse(cleaned);
                    } catch (e) {
                        throw new Error('AI returned invalid JSON format');
                    }
                }
                
                sheetDataInput.value = JSON.stringify(parsedData, null, 2);
                updateSheetPreview();
                statusEl.textContent = 'Sample data generated successfully!';
                statusEl.style.color = '#10b981';
            } catch (error) {
                statusEl.textContent = `AI Error: ${error.message}`;
                statusEl.style.color = '#ef4444';
                console.error("OpenRouter API Error:", error);
            } finally {
                showLoading(false);
            }
        }

        // Initialize the app
        initializeApp();

        // Event listeners
        generateSheetBtn.addEventListener('click', generateSheet);
        aiGenerateBtn.addEventListener('click', generateDataWithAI);
        
        // Update preview when data changes
        sheetHeadersInput.addEventListener('input', updateSheetPreview);
        sheetDataInput.addEventListener('input', updateSheetPreview);
    });
</script>
</body>
</html>
