<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Google Docs Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase & Google API Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .hidden { display: none; }
        .popup-content {
            transform: translate(-50%, -50%);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="api-error-banner" class="hidden bg-red-600 text-white p-4 text-center fixed top-0 left-0 w-full z-[2000]"></div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <h1 class="text-2xl font-bold text-gray-900">AI Document Generator</h1>
            </div>
            <button id="accountBtn" class="bg-white text-gray-700 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-50 transition flex items-center gap-2">
                <span id="accountBtnText">Account</span>
                <span id="proBadge" class="hidden bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded-full">PRO</span>
            </button>
        </header>

        <!-- Main Content Area -->
        <div id="app-content" class="max-w-3xl mx-auto hidden">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                 <h2 class="text-3xl font-bold mb-2 text-gray-900">Create a New Document</h2>
                 <p id="google-auth-status" class="mb-6 text-gray-500">Your Google Account is linked. You can now generate documents.</p>
                 
                 <div class="space-y-6">
                    <div>
                        <label for="doc-title" class="block text-sm font-medium text-gray-700 mb-1">Document Title</label>
                        <input type="text" id="doc-title" placeholder="e.g., Q3 Marketing Strategy" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="doc-content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <textarea id="doc-content" rows="12" placeholder="Enter your content here, or write a prompt and use the AI to generate it." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                 </div>

                 <div class="flex flex-col sm:flex-row gap-4 mt-6">
                    <button id="ai-enhance-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <span>Enhance with AI</span>
                    </button>
                    <button id="generate-doc-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V8z" clip-rule="evenodd"></path></svg>
                        <span>Create Google Doc</span>
                    </button>
                 </div>
                 <p id="generator-status" class="mt-4 text-center h-5"></p>
            </div>
        </div>

        <div id="auth-prompt" class="text-center p-10 bg-white rounded-xl shadow-lg max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-gray-800">Welcome!</h2>
            <p class="mt-2 mb-6 text-gray-600">Please sign in with your Google account to create and manage documents.</p>
            <button id="masterSignInBtn" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Account Popup -->
    <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden z-[1000]"></div>
    <div id="accountPopup" class="popup-content hidden fixed top-1/2 left-1/2 w-full max-w-sm z-[1001]">
         <button id="closeAccountPopupBtn" class="absolute top-3 right-4 text-2xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
        <div id="accountActions">
            <h3 class="text-xl font-bold mb-1">My Account</h3>
            <p class="mb-4 text-sm text-gray-500" id="accountUserEmail"></p>
            <div class="bg-gray-50 p-4 rounded-lg text-left mb-4">
                <p class="font-semibold">Current Plan: <span id="accountUserPlan" class="font-bold"></span></p>
                <p id="upgrade-prompt" class="text-sm text-gray-600 mt-1">Unlock unlimited AI features and more.</p>
            </div>
            <button id="upgradeToProBtn" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 mb-3">Upgrade to Pro</button>
            <button id="signOutBtn" class="w-full bg-gray-200 text-gray-700 p-2 rounded-lg hover:bg-gray-300">Sign Out</button>
        </div>
    </div>
    
    <script>
        // --- KEY DEOBFUSCATION ---
        const deobfuscate = (key) => key.replace(/\*/g, '');

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://zxeikhguvghtsqouyuyz.supabase.co';
        const SUPABASE_ANON_KEY_OBFUSCATED = 'e*y*J*h*b*G*c*i*O*i*J*I*U*z*I*1*N*i*I*s*I*n*R*5*c*C*I*6*I*k*p*X*V*C*J*9*.*e*y*J*p*c*3*M*i*O*i*J*z*d*X*B*h*Y*m*F*z*Z*S*I*s*I*n*J*l*Z*i*I*6*I*n*p*4*Z*W*l*r*a*G*d*1*d*m*d*o*d*H*N*x*b*3*V*5*d*X*l*6*I*i*w*i*c*m*9*s*Z*S*I*6*I*m*F*u*b*2*4*i*L*C*J*p*Y*X*Q*i*O*j*E*3*N*T*E*1*O*D*Y*y*M*z*A*s*I*m*V*4*c*C*I*6*M*j*A*2*N*z*E*2*M*j*I*z*M*H*0*.*a*9*j*W*r*_*h*1*d*g*y*i*_*S*T*7*s*g*K*D*A*S*D*H*i*7*h*k*M*j*S*W*O*R*7*8*V*q*2*f*M*N*0';
        const supabase = window.supabase.createClient(SUPABASE_URL, deobfuscate(SUPABASE_ANON_KEY_OBFUSCATED));

        // --- GOOGLE API CONFIG ---
        const GOOGLE_API_KEY_OBFUSCATED = 'A*I*z*a*S*y*A*U*I*v*4*H*E*M*u*f*F*0*x*5*1*e*Z*q*L*p*e*o*R*t*J*X*8*W*n*r*n*i*o';
        const DISCOVERY_DOC = 'https://docs.googleapis.com/$discovery/rest?version=v1';
        const SCOPES = 'https://www.googleapis.com/auth/documents';

        // --- OPENROUTER CONFIG ---
        const OPENROUTER_API_KEY_OBFUSCATED = 's*k*-*o*r*-*v*1*-*6*5*5*7*9*2*e*e*e*8*c*c*4*7*c*2*9*7*c*0*e*4*c*7*b*d*f*9*4*0*c*a*5*5*3*8*5*9*a*f*b*8*e*d*9*9*5*5*4*c*c*9*b*3*d*8*9*1*b*5*d*1*d*b';
        const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const DEFAULT_MODEL = 'openrouter/cypher-alpha:free';

        // --- AUTH MANAGER ---
        class AuthManager {
            constructor() {
                this.user = null;
                this.session = null;
                this.hasActiveSubscription = false;
                this.userPlan = 'free';
            }

            async initializeAuth() {
                this.setupAuthEventListeners();
                supabase.auth.onAuthStateChange(async (event, session) => {
                    this.session = session;
                    this.user = session?.user || null;
                    
                    if (this.user && session?.provider_token) {
                        gapi.client.setToken({ access_token: session.provider_token });
                        await this.loadUsage();
                    } else {
                        gapi.client.setToken(null);
                    }
                    this.updateUI();
                });
            }

            setupAuthEventListeners() {
                document.getElementById('accountBtn').addEventListener('click', () => this.toggleAccountPopup());
                document.getElementById('masterSignInBtn').addEventListener('click', () => this.handleSignInWithGoogle());
                document.getElementById('signOutBtn').addEventListener('click', () => this.handleSignOut());
                document.getElementById('closeAccountPopupBtn').addEventListener('click', () => this.closeAccountPopup());
                document.getElementById('overlay').addEventListener('click', () => this.closeAccountPopup());
                document.getElementById('upgradeToProBtn').addEventListener('click', () => this.handleUpgrade());
            }

            async handleSignInWithGoogle() {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { scopes: SCOPES, redirectTo: window.location.href },
                });
                if (error) {
                    console.error('Error signing in with Google:', error);
                    alert('Could not sign in with Google. Please check the console for details.');
                }
            }
            
            async handleSignOut() { await supabase.auth.signOut(); }

            async handleUpgrade() {
                if (!this.user) return alert('Please sign in to upgrade.');
                const statusEl = document.getElementById('generator-status');
                statusEl.textContent = 'Redirecting to checkout...';
                statusEl.style.color = 'blue';

                try {
                    const { data, error } = await supabase.functions.invoke('create-checkout-session', {
                        body: { userId: this.user.id, email: this.user.email }
                    });
                    if (error) throw error;
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        throw new Error('No checkout URL received.');
                    }
                } catch (error) {
                    console.error('Stripe Checkout Error:', error);
                    statusEl.textContent = `Error: ${error.message}`;
                    statusEl.style.color = 'red';
                }
            }

            async loadUsage() {
                this.hasActiveSubscription = false;
                this.userPlan = 'free';
                if (!this.user) return;
                try {
                    const { data } = await supabase.from('user_subscriptions').select('status').eq('user_id', this.user.id).in('status', ['active']);
                    this.hasActiveSubscription = data && data.length > 0;
                    this.userPlan = this.hasActiveSubscription ? 'pro' : 'free';
                } catch (error) {
                    console.error('Usage check failed:', error);
                } finally {
                    this.updateAccountPopupUI();
                }
            }

            updateUI() {
                const isLoggedInWithGoogle = !!(this.user && this.session?.provider_token);
                document.getElementById('app-content').classList.toggle('hidden', !isLoggedInWithGoogle);
                document.getElementById('auth-prompt').classList.toggle('hidden', isLoggedInWithGoogle);
                this.updateAccountPopupUI();
            }

            updateAccountPopupUI() {
                const accountActions = document.getElementById('accountActions');
                const proBadge = document.getElementById('proBadge');
                const upgradeBtn = document.getElementById('upgradeToProBtn');
                const upgradePrompt = document.getElementById('upgrade-prompt');

                if (this.user) {
                    document.getElementById('accountUserEmail').textContent = this.user.email;
                    document.getElementById('accountUserPlan').textContent = this.userPlan === 'pro' ? 'Pro' : 'Free';
                    proBadge.classList.toggle('hidden', !this.hasActiveSubscription);
                    upgradeBtn.classList.toggle('hidden', this.hasActiveSubscription);
                    upgradePrompt.classList.toggle('hidden', this.hasActiveSubscription);
                    accountActions.classList.remove('hidden');
                } else {
                    accountActions.classList.add('hidden');
                }
            }
            
            toggleAccountPopup() {
                const popup = document.getElementById('accountPopup');
                const overlay = document.getElementById('overlay');
                popup.classList.toggle('hidden');
                overlay.classList.toggle('hidden');
                if (!popup.classList.contains('hidden')) this.updateAccountPopupUI();
            }

            closeAccountPopup() {
                document.getElementById('accountPopup').classList.add('hidden');
                document.getElementById('overlay').classList.add('hidden');
            }
        }

        // --- MAIN APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const authManager = new AuthManager();

            function gapiLoaded() {
                gapi.load('client', () => initializeGapiClient(authManager));
            }
            async function initializeGapiClient(authManager) {
                try {
                    await gapi.client.init({ apiKey: deobfuscate(GOOGLE_API_KEY_OBFUSCATED), discoveryDocs: [DISCOVERY_DOC] });
                    authManager.initializeAuth();
                } catch (error) {
                    console.error("Error initializing GAPI client:", error);
                    const apiErrorBanner = document.getElementById('api-error-banner');
                    if (error?.result?.error?.status === 'PERMISSION_DENIED') {
                        const activationUrl = error.result.error.details?.[0]?.metadata?.activationUrl;
                        if (activationUrl) {
                            apiErrorBanner.innerHTML = `<strong>Action Required:</strong> The Google Docs API is not enabled. <a href="${activationUrl}" target="_blank" class="font-bold underline">Click here to enable it</a>, then refresh the page.`;
                            apiErrorBanner.classList.remove('hidden');
                            return;
                        }
                    }
                    apiErrorBanner.innerHTML = `<strong>Configuration Error:</strong> Could not initialize Google API.`;
                    apiErrorBanner.classList.remove('hidden');
                }
            }
            gapiLoaded();

            const generateDocBtn = document.getElementById('generate-doc-btn');
            const aiEnhanceBtn = document.getElementById('ai-enhance-btn');
            const statusEl = document.getElementById('generator-status');

            generateDocBtn.addEventListener('click', async () => {
                const title = document.getElementById('doc-title').value.trim();
                const content = document.getElementById('doc-content').value.trim();
                if (!title || !content) {
                    statusEl.textContent = 'Please provide a title and content.';
                    statusEl.style.color = 'red';
                    return;
                }
                statusEl.textContent = 'Creating document...';
                statusEl.style.color = 'blue';
                try {
                    const doc = await gapi.client.docs.documents.create({ title: title });
                    await gapi.client.docs.documents.batchUpdate({
                        documentId: doc.result.documentId,
                        requests: [{ insertText: { location: { index: 1 }, text: content } }]
                    });
                    statusEl.textContent = `Document created successfully!`;
                    statusEl.style.color = 'green';
                    const docLink = `https://docs.google.com/document/d/${doc.result.documentId}/edit`;
                    statusEl.innerHTML += ` <a href="${docLink}" target="_blank" class="text-blue-600 hover:underline">Open Document</a>`;
                } catch (err) {
                    statusEl.textContent = `Error: ${err?.result?.error?.message || err.message}`;
                    statusEl.style.color = 'red';
                    console.error(err);
                }
            });

            const callOpenRouterApi = async (prompt) => {
                statusEl.textContent = 'Trying fallback AI...';
                statusEl.style.color = 'orange';
                try {
                    const response = await fetch(OPENROUTER_API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${deobfuscate(OPENROUTER_API_KEY_OBFUSCATED)}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: DEFAULT_MODEL,
                            messages: [{ role: "user", content: prompt }]
                        })
                    });
                    if (!response.ok) throw new Error(`OpenRouter API call failed: ${response.status}`);
                    const result = await response.json();
                    return result.choices?.[0]?.message?.content;
                } catch (error) {
                    console.error("OpenRouter API Error:", error);
                    throw error; // Re-throw to be caught by the final catch block
                }
            }

            const getAICompletion = async (prompt) => {
                statusEl.textContent = 'AI is enhancing your text...';
                statusEl.style.color = 'purple';
                try {
                    const apiKey = ""; // Leave empty for Canvas environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: prompt }] }] })
                    });
                    if (!response.ok) throw new Error(`Gemini API call failed: ${response.status}`);
                    const result = await response.json();
                    const enhancedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!enhancedText) throw new Error('No content returned from Gemini.');
                    return enhancedText;
                } catch (geminiError) {
                    console.warn("Gemini API failed, trying OpenRouter fallback.", geminiError);
                    // If Gemini fails, try OpenRouter
                    return await callOpenRouterApi(prompt);
                }
            };

            aiEnhanceBtn.addEventListener('click', async () => {
                const contentEl = document.getElementById('doc-content');
                const originalContent = contentEl.value.trim();
                if (!originalContent) {
                    statusEl.textContent = 'Please enter some content to enhance.';
                    statusEl.style.color = 'red';
                    return;
                }
                const prompt = `You are a helpful writing assistant. Take the following text and expand upon it, making it more detailed, professional, and well-structured. Do not add any introductory or concluding remarks, just provide the enhanced text. Original text: "${originalContent}"`;
                
                try {
                    const enhancedText = await getAICompletion(prompt);
                    contentEl.value = enhancedText;
                    statusEl.textContent = 'Text enhanced successfully!';
                    statusEl.style.color = 'green';
                } catch (finalError) {
                    statusEl.textContent = `AI Error: ${finalError.message}`;
                    statusEl.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
